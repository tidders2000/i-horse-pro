
{% extends 'base.html' %}{% load static%} {% load materializecss %}{% block page_title %}Settings{% endblock %} {% block page_heading %}Profile{% endblock %}
 {% block content %}


    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="vapid-key" content="{{ vapid_key }}">
    {% if user.id %}
        <meta name="user_id" content="{{ user.id }}">
    {% endif %} 
<nav>
    <div class="nav-wrapper">
      <div class="col s12 breadcrumb">
        <a href="{% url 'home' %}" class="breadcrumb">Home</a>
         
        <a href="#!" class="breadcrumb">Settings</a>
       
      </div>
    </div>
  </nav>
 <h2>Settings</h2>



      <div class="row">
        <div class="col s12 col m6 push-m3" data-intro='Turn notifications on'>
            <div class="drawer-option">
               <button class="btn btn-success enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
            Enable Notifications
          </button>
        </div>
        </div>
       </div>


  <div class="row">

    <div class="col s12  m6 push-m3" data-intro='Reset your password'>
    
      <form action="{% url 'password_reset' %}">
               <button type="submit" class="btn btn-success enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" style="width:201px;">
            Reset Password
          </button>
      </form>
    
 </div>
</div>




   <script src="{% static 'js/app.js' %}"></script>
   <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register('{% url "fbsw" %}', { scope: "/home/" })
        .then(function (reg) {
          // registration worked
          console.log("Registration succeeded fbsw. Scope is " + reg.scope);
        })
        .catch(function (error) {
          // registration failed
          console.log("Registration failed with " + error);
        });
    }
  </script>
 {% endblock %}
