{% extends 'base.html' %}{% load static%} {% load materializecss %}{% block page_title %}Home{% endblock %}


{% block head %}

<link rel="stylesheet" href="{% static 'css/slider.css' %}" />
<link rel="stylesheet" href="{% static 'css/page.css' %}" /> 
{% endblock %}
{% block content %}
<h4 style="font: 24px; color: white">Select A Horse</h4>


  <ul class="image_select">
    {% for horse in horses %}
    <li class="col s3 m4">
      <img class="select_image" src="{{MEDIA_URL}}{{ horse.photo}}" alt="{{horse.showName}}"/>
     <br>
        <a class="image_select_link "href="{{horse.pk}}?par=Dentist">{{horse.showName}}</a> 
    </li>

    {% endfor %}
  </ul>
  {% endblock %}
